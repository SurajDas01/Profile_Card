<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
  
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="https://i.pinimg.com/564x/26/81/ad/2681ad6a4bd2ad260645beb7739a520a.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Suraj Das</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/suraj-das-627229254/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/SurajDas1501" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/suraj_das_21//" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/SurajDas01" class="gb"><i class="fab fa-github"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>
</body>
</html>
